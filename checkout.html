<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aeropus Checkout</title>
<style>
@font-face {
  font-family: 'Aeropus UI II';
  src: url('dasfohlen1900.github.io/mini-word/assets/fonts/AeropusUIII-Regular.otf') format('opentype');
  font-weight: 400;
  font-style: normal;
}

body {
  font-family: 'Aeropus UI II', Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  color: #222;
}

/* Header */
.store-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #111;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
}
.logo { color: #fff; text-decoration: none; font-size: 1.4em; font-weight: bold; }
.cart { color: #fff; font-size: 1.4em; text-decoration: none; }

/* Container */
.container {
  max-width: 900px;
  margin: 30px auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1 { text-align: center; margin-top: 0; }

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid #ddd;
}

.cart-item div { margin: 0 5px; }
.cart-item input {
  width: 50px;
  text-align: center;
}

.remove-btn {
  background: #c00;
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 6px 12px;
  cursor: pointer;
}

#total {
  font-size: 1.5em;
  font-weight: bold;
  text-align: right;
  margin-top: 20px;
}

button#checkout-btn {
  width: 100%;
  padding: 15px;
  margin-top: 25px;
  font-size: 1.1em;
  background: #111;
  color: #fff;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

button#checkout-btn:hover {
  opacity: 0.85;
}

/* Overlay */
#overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  z-index: 2000;
}

#overlay h2 { font-size: 2em; margin-bottom: 15px; }
#overlay button {
  padding: 12px 25px;
  font-size: 1em;
  border:none;
  border-radius: 8px;
  background:#007bff;
  color:#fff;
  cursor:pointer;
}
#overlay button:hover { opacity: 0.85; }

</style>
</head>
<body>

<header class="store-header">
  <a href="index.html" class="logo">Aeropus</a>
  <a href="cart.html" class="cart">ðŸ›’</a>
</header>

<div class="container">
  <h1>Checkout</h1>
  <div id="cartItems"></div>
  <div id="total"></div>
  <button id="checkout-btn">Bestellung abschicken</button>
</div>

<!-- Overlay -->
<div id="overlay">
  <div>
    <h2>Hinweis</h2>
    <p>Diese Seite dient ausschlieÃŸlich zu Test- und SpaÃŸzwecken.<br>
    Keine echten Bestellungen werden verarbeitet.</p>
    <button onclick="document.getElementById('overlay').style.display='none'">Verstanden</button>
  </div>
</div>

<script>
function vilToEuro(vil) { return (vil*0.75).toFixed(2) + " â‚¬"; }

function loadCart() {
  const cart = JSON.parse(localStorage.getItem("aeropusCart")) || [];
  const container = document.getElementById("cartItems");
  container.innerHTML = "";
  let total = 0;

  cart.forEach((item, index) => {
    total += item.priceVIL * (item.quantity || 1);
    const div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `
      <div>${item.model} (${item.storage})</div>
      <div>${item.accessories.join(", ") || "-"}</div>
      <div>
        <input type="number" min="1" max="10" value="${item.quantity || 1}" data-index="${index}">
      </div>
      <div>${item.priceVIL} VIL (${vilToEuro(item.priceVIL)})</div>
      <button class="remove-btn" data-index="${index}">LÃ¶schen</button>
    `;
    container.appendChild(div);
  });

  document.getElementById("total").textContent = `Gesamt: ${total} VIL (${vilToEuro(total)})`;

  container.querySelectorAll("input[type=number]").forEach(input => {
    input.addEventListener("change", e => {
      const i = e.target.dataset.index;
      let val = parseInt(e.target.value);
      if(val > 10) val = 10;
      if(val < 1) val = 1;
      e.target.value = val;
      cart[i].quantity = val;
      localStorage.setItem("aeropusCart", JSON.stringify(cart));
      loadCart();
    });
  });

  container.querySelectorAll(".remove-btn").forEach(btn => {
    btn.addEventListener("click", e => {
      const i = e.target.dataset.index;
      cart.splice(i,1);
      localStorage.setItem("aeropusCart", JSON.stringify(cart));
      loadCart();
    });
  });
}

document.getElementById("checkout-btn").addEventListener("click", () => {
  alert("Vielen Dank fÃ¼r Ihre Bestellung! ðŸŽ‰");
  localStorage.removeItem("aeropusCart");
  loadCart();
});

loadCart();
</script>

</body>
</html>
