<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warenkorb â€“ Aeropus Store</title>

<style>
@font-face {
  font-family: 'Aeropus UI II';
  src: url('dasfohlen1900.github.io/mini-word/assets/fonts/AeropusUIII-Regular.otf') format('woff2');
}

body {
  font-family: 'Aeropus UI II', Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  color: #222;
}

/* Header */
.store-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #111;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
}

.logo {
  color: #fff;
  text-decoration: none;
  font-size: 1.4em;
  font-weight: bold;
}

.cart {
  color: #fff;
  font-size: 1.4em;
  text-decoration: none;
}

#cartBadge {
  display:inline-block;
  background:#c00;
  color:#fff;
  font-size:0.7em;
  width:18px;
  height:18px;
  line-height:18px;
  text-align:center;
  border-radius:50%;
  vertical-align:top;
  margin-left:5px;
  transition: transform 0.2s ease;
}

/* Page Title */
.page-header {
  text-align: center;
  padding: 20px;
  background: #111;
  color: #fff;
}

/* Container */
.container {
  max-width: 950px;
  margin: 30px auto;
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border-bottom: 1px solid #ccc;
  padding: 10px;
  text-align: left;
}

th { background: #222; color: #fff; }

.color-circle {
  display: inline-block;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  margin-left: 5px;
  vertical-align: middle;
  border: 1px solid #000;
}

button {
  margin-top: 10px;
  padding: 8px 12px;
  font-size: 0.9em;
  background: #111;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover { opacity: 0.85; }

.qty-input {
  width: 40px;
  text-align: center;
  font-size: 1em;
}
</style>
</head>
<body>

<header class="store-header">
  <a href="index.html" class="logo">Aeropus</a>
  <a href="cart.html" class="cart">
    ðŸ›’
    <span id="cartBadge">0</span>
  </a>
</header>

<div class="page-header">
  <h1>Warenkorb</h1>
</div>

<div class="container">
  <table id="cartTable">
    <thead>
      <tr>
        <th>Produkt</th>
        <th>Speicher</th>
        <th>Farbe</th>
        <th>ZubehÃ¶r</th>
        <th>StÃ¼ckzahl</th>
        <th>Preis</th>
        <th>Aktion</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div id="total" style="text-align:right; font-weight:bold; font-size:1.2em; margin-top:15px;"></div>

  <button onclick="checkout()">Weiter zur Kasse</button>
  <button onclick="clearCart()" style="background:#c00;margin-left:10px;">Warenkorb leeren</button>
</div>

<script>
// Warenkorb laden und Tabelle aufbauen
function loadCart() {
  const cart = JSON.parse(localStorage.getItem("aeropusCart")) || [];
  const tbody = document.querySelector("#cartTable tbody");
  tbody.innerHTML = "";

  let total = 0;

  cart.forEach((item, index) => {
    const tr = document.createElement("tr");

    const accessoriesText = item.accessories.length ? item.accessories.join(", ") : "-";

    tr.innerHTML = `
      <td>${item.model}</td>
      <td>${item.storage}</td>
      <td>${item.color ? `<span class="color-circle" style="background:${item.color};"></span>` : "-"}</td>
      <td>${accessoriesText}</td>
      <td>
        <input type="number" class="qty-input" min="1" value="${item.qty || 1}" data-index="${index}">
      </td>
      <td>${item.priceText}</td>
      <td><button data-index="${index}" class="delete-btn">LÃ¶schen</button></td>
    `;
    tbody.appendChild(tr);
    total += (item.priceVIL * (item.qty || 1));
  });

  document.getElementById("total").textContent = `Gesamt: ${total} VIL (${(total*0.75).toFixed(2)} â‚¬)`;

  updateCartBadge(false);

  // EventListener fÃ¼r Menge Ã¤ndern
  document.querySelectorAll(".qty-input").forEach(input => {
    input.addEventListener("change", e => {
      const idx = e.target.dataset.index;
      const newQty = parseInt(e.target.value);
      if(newQty < 1) e.target.value = 1;
      cart[idx].qty = parseInt(e.target.value);
      localStorage.setItem("aeropusCart", JSON.stringify(cart));
      loadCart(); // neu rendern
    });
  });

  // EventListener fÃ¼r lÃ¶schen
  document.querySelectorAll(".delete-btn").forEach(btn => {
    btn.addEventListener("click", e => {
      const idx = e.target.dataset.index;
      cart.splice(idx, 1);
      localStorage.setItem("aeropusCart", JSON.stringify(cart));
      loadCart();
    });
  });
}

// Checkout Demo
function checkout() {
  alert("Danke fÃ¼r deinen Einkauf! \nDemo-Ende, kein echtes Bezahlen.");
  localStorage.removeItem("aeropusCart");
  loadCart();
}

// Warenkorb leeren
function clearCart() {
  localStorage.removeItem("aeropusCart");
  loadCart();
}

// Badge aktualisieren
function updateCartBadge(animated = true) {
  const cart = JSON.parse(localStorage.getItem("aeropusCart")) || [];
  const badge = document.getElementById("cartBadge");
  let totalItems = 0;
  cart.forEach(item => totalItems += item.qty || 1);
  badge.textContent = totalItems;

  if(animated && totalItems > 0) {
    badge.style.transform = "scale(1.5)";
    setTimeout(() => { badge.style.transform = "scale(1)"; }, 200);
  }
}

// initial
loadCart();
</script>

</body>
</html>
