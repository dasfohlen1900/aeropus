<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infos – Aeropus</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f5f5f5;
    color: #222;
  }
  header {
    background: #222;
    color: #fff;
    padding: 20px 40px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  header h1 {
    margin: 0;
    font-size: 2rem;
  }
  main {
    padding: 20px 40px;
    max-width: 800px;
    margin: auto;
  }
  article {
    background: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }
  article h2 {
    margin-top: 0;
    color: #111;
  }
  article p {
    line-height: 1.6;
  }
</style>
</head>
<body>

<header>
  <h1>Infos & Artikel</h1>
</header>

<main id="articles">
  <!-- Artikel werden hier eingefügt -->
</main>

<script>
// Artikel direkt im Code, absteigend sortiert
const articles = [
  { id: 8759, title: "Support", content: "So erreichen Sie unseren Support bei Fragen." },
  { id: 8758, title: "Tipps & Tricks", content: "Praktische Tipps für Ihre Nutzung von Aeropus." },
  { id: 8757, title: "Neuigkeiten", content: "Hier finden Sie alle Neuigkeiten und Updates." },
  { id: 8756, title: "Willkommen bei Aeropus", content: "Dies ist der erste Informationsartikel auf Ihrer Seite." }
];

// Artikel ins HTML einfügen
const container = document.getElementById('articles');
articles.forEach(article => {
  const el = document.createElement('article');
  el.innerHTML = `<h2>${article.title} (ID: ${article.id})</h2><p>${article.content}</p>`;
  container.appendChild(el);
});
</script>

</body>
</html>
